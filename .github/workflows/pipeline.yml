name: CI Checks

on:
  push:
    branches:
      - main
    paths:
      - cmd/**
jobs:
  build:
    name: Build App
    run-on: ubuntu-latest
    steps:

    - name: Set up Gp 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: |
          mkdir artifacts
          cp api artifacts/.
    
    - name: Archive
      uses: actions/upload-artifact@v2
      with:
          name: api
          path: artifacts